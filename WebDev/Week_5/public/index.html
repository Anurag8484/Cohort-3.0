<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script>
        function sendReq(){
            const a = document.getElementById("a").value
            const b = document.getElementById("b").value
            axios.post("http://localhost:3000/sum",{
                a:a,
                b:b
            })
        }
    </script>
</head>
<body>

    <input id="a" type="text" placeholder="first"></input>
    <input id="b" type="text" placeholder="sec"></input>
    <button onclick="sendReq()" >Find Sum</button>


    
</body>
</html>
