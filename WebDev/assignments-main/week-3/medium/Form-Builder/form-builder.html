<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-container">
        <div id="info">
            <label for="type">
                <h2>Select the Field</h2>
            </label>
            <select name="type" id="type">
                <option value="text">Text Inputs</option>
                <option value="checkbox">CheckBoxes</option>
                <option value="radio">Radio Buttons</option>
            </select>
            <label for="label">
                <h2>Select the Label</h2>
            </label>
            <input type="text" name="label" id="label" placeholder="Enter the Label">
            <br>
            <hr>
            <div id="btns">

                <button onclick="addField()">Add Field</button>
                <button onclick="clearField()">Clear All</button>
            </div>
            
        </div>
        <div id="preview">
            <div>
                <h2> Form Preview</h2>
            </div>
            <div id="add">

            </div>

        </div>        
    </div>
</body>

<script>
    function addField(){
        const type = document.getElementById("type").value
        const label = document.getElementById("label").value

        const preview = document.getElementById("add");
        const fields = document.createElement("div")
        fields.innerHTML = `
        <label for="input">${label}:</label>
        <input type="${type}" name="input">
        `

        preview.appendChild(fields)

    }

    function clearField(){
        const preview = document.getElementById("add");
        preview.innerHTML=""

    }
</script>


</html>
