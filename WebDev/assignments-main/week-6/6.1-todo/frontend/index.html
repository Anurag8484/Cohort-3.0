<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100xTODO</title>
  <link rel="stylesheet" href="./public/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway+Dots&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <p class="headings">TodoLogy</p>
    </div>
    <hr>
  </header>
  <div class="main">
    <div class="input-container-left">
      <div class="mh1">
        <p class="headings1">Register</p>
      </div>
      <input type="text" name="username" id="signup-username" placeholder="Username">
      <input type="password"  name="password" id="signup-password" placeholder="Password">
      <button class="sbmt" id="signup" type="submit">Register</button>
    </div>
    <hr class="middle">
    <div class="input-container-right">
      <div class="mh1">
        <p class="headings2">Signin</p>
      </div>
      <input type="text" name="username" id="signin-username" placeholder="Username">
      <input type="password"  name="password" id="signin-password" placeholder="Password">
      <button class="sbmt" id="signin" type="submit">SignIn</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
